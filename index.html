<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>



    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Css stylesheet -->
    <link rel="stylesheet" href="design1/styles.css">
    <!-- JavaScript file -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <img class="image-top" src="images/bg-pattern-top.svg" alt="">
    <div class="row justify-content-md-center container-fluid">
        <div class="main col-lg-auto col-md-auto col-auto">
            <img class="image " src="images/bg-pattern-card.svg" alt="">
            <div class="main-inner">
                <img class="image-victor" src="images/image-victor.jpg" alt="">
                <h1>Victor Crest <span class="greycontent">26</span></h1>
                <h2 class=" state greycontent">London</h2>
                <hr>

                <table class="socialmediafans">
                    <tr>
                        <td class="table-heading">80K</td>
                        <td class="table-heading">803K</td>
                        <td class="table-heading">1.4K</td>
                    </tr>
                    <tr>
                        <td class="table-lower greycontent">Followers</td>
                        <td class="table-lower greycontent">Likes</td>
                        <td class="table-lower greycontent">Photos</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>

    <img class="image-bottom" src="images/bg-pattern-bottom.svg" alt="">

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Aman Choudhary</a>.
    </div>
</body>

</html>
